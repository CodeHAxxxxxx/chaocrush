<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chào</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .heart {
            font-size: 100px;
            color: pink;
            margin-bottom: 20px;
        }
        .message {
            font-size: 24px;
            color: hotpink;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">&#10084;</div>
        <div class="message">
            Xin chào Lan Phương, bạn đã nhận được tình cảm của Hồng Anh, hãy đồng ý tình cảm của anh ấy nhé! Anh ấy yêu bạn lắm.
        </div>
    </div>
</body>
</html>
